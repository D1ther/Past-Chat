{% extends "index.html" %}

{% block main %}
    {% if persons %}
        <ul class='person-cards'>
            {% for person in persons %}
                    <li class='card'>
                        <a href='/chat/{{person.id}}'>
                            <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Pol_Pot.jpg/1200px-Pol_Pot.jpg' alt='{{person.name}}' class='person-avatar'>

                            <h2 class='person-name'>
                                {{person.name}}
                            </h2>
                        </a>
                    </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock main %}
